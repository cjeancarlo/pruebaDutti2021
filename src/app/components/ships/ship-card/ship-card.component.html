<mat-card 
[ngClass.xl]="'ship-card'" 
[ngClass.lg]="'ship-card'"
[ngClass.md]="'ship-card'"
[ngClass.xs]="'ship-card-xs'"
 [ngClass.sm]="'ship-card-xs'"
class="animated fadeIn">
  <mat-card-header>
    <mat-card-title>{{ship.name}}</mat-card-title>
    <mat-card-subtitle>{{ship.starship_class}}</mat-card-subtitle>
  </mat-card-header>


  <mat-card-content>
    <div fxLayout="column" fxFlex="100" fxLayoutAlign="center center" style="height: 100%;">

      <img fxFlex="50" class="ship-card-img" 
        onError="this.src='assets/img/errorImg_x3.svg'"
        src="https://starwars-visualguide.com/assets/img/starships/{{starshipId}}.jpg" alt="{{ship.name}}">

      <button fxFlex mat-fab color="primary" class="ship-card-btn" aria-label="open ships details"
        (click)="openDialogInfo()">
        <mat-icon svgIcon="ship-info-icon" aria-hidden="false"></mat-icon>
      </button>

      <p fxFlex>{{ship.model}} </p>

    </div>


  </mat-card-content>

</mat-card>
